name: "Auto Release"

on:
  push:
    branches:
      - "main"

jobs:
  auto-release:
    name: "Auto Release"
    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/checkout@v2
      - name: "Prepare list"
        run: |
          pip install -r requirements.txt
          sh start.sh

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.ACCESS_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: false
          title: "Unit List"
          files: |
            *_list.txt
